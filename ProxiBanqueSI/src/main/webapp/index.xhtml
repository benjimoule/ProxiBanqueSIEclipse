<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Gestion Client</title>

</h:head>
<h:body>

	<h:form>
		<p:dataTable value="#{mbConseiller.listeClientsDuConseiler}"
			var="liste">
			<p:column headerText="Id">
				<p:commandLink id="link" update="@all"
					actionListener="#{mbClient.choisirIdASupprimer(liste.id)}">
					<h:outputText value="#{liste.id}" />
				</p:commandLink>
			</p:column>

			<p:column headerText="Nom">
			#{liste.nom}
		</p:column>

			<p:column headerText="Prenom">
			#{liste.prenom}
		</p:column>

			<p:column headerText="Telephone">
			#{liste.telephone}
		</p:column>
			<p:column id="riche" headerText="ClientVIP">
			#{mbClient.ClientEstRiche(liste.id)}
			
		</p:column>
			<p:column headerText="Simulation de credit">
				<p:commandLink id="simulation"
					actionListener="#{mbClient.Redirection()}">
					<h:outputText
						value="effectuer une simulation pour Mr #{liste.nom} #{liste.prenom}" />

				</p:commandLink>
			</p:column>
			<p:column headerText="Virement">
				<p:commandLink id="virement"
					actionListener="#{mbClient.RedirectionVirement()}">
					<h:outputText
						value="effectuer un virement pour Mr #{liste.nom} #{liste.prenom}" />

				</p:commandLink>
			</p:column>

		</p:dataTable>
		<h:commandButton value="supprimer" action="#{mbClient.deleteClient()}" />
	</h:form>

	<h:form>
		<h:outputText>Nom</h:outputText>
		<h:inputText value="#{mbClient.nom}" />
		<br />
		<h:outputText>prenom</h:outputText>
		<h:inputText value="#{mbClient.prenom}" />
		<br />
		<h:outputText>adresse</h:outputText>
		<h:inputText value="#{mbClient.adresse}" />
		<br />
		<h:outputText>code postal</h:outputText>
		<h:inputText value="#{mbClient.codePostal}" />
		<br />
		<h:outputText>ville</h:outputText>
		<h:inputText value="#{mbClient.ville}" />
		<br />
		<h:outputText>telephone</h:outputText>
		<h:inputText value="#{mbClient.telephone}" />
		<br />
		<h:commandButton value="ajouter" action="#{mbClient.addClient()}" />
		<h:commandButton value="modifier" action="#{mbClient.updateClient()}" />

	</h:form>

	<h:form>
		<h:outputText>Nom</h:outputText>
		<h:inputText value="#{mbClient.client1.nom}" />
		<br />
		<h:outputText>prenom</h:outputText>
		<h:inputText value="#{mbClient.client1.prenom}" />
		<br />
		<h:outputText>telephone</h:outputText>
		<h:inputText value="#{mbClient.client1.telephone}" />
		<br />

	</h:form>

	<h:form>
		<h:commandButton value="auditer" action="#{mbClient.auditer()}" onclick="PF('auditTable').show()"/>
		<p:dialog widgetVar="auditTable" modal="true">
			<p:dataTable value="#{mbClient.auditList}"
				var="liste">
				<p:column headerText="Id">			
						<h:outputText value="#{liste.id}" />
				</p:column>
	
				<p:column headerText="Nom">
				#{liste.nom}
			</p:column>
	
				<p:column headerText="Prenom">
				#{liste.prenom}
			</p:column>
	
				<p:column headerText="Telephone">
				#{liste.telephone}
			</p:column>
				<p:column id="riche" headerText="ClientVIP">
				#{mbClient.ClientEstRiche(liste.id)}
				
			</p:column>
			</p:dataTable>
		</p:dialog>
	</h:form>



</h:body>
</html>
