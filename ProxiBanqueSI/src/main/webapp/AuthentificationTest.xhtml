<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Authentification test</title>
</h:head>
<h:body>
	<h1>Bienvenue sur ProxiBanque</h1>
<h:form onsubmit="#{mbConseiller.authentifier()}">


<h:outputText value="Nom"/>
<br/>
	<p:inputText id="nom" value="#{mbConseiller.conseillerauthentification.nom}">
	<p:ajax event="change" update="nom" />
	</p:inputText>
	<br/>
	<h:outputText value="Prenom"/>
	<br/>
	<p:inputText  id="prenom" value="#{mbConseiller.conseillerauthentification.prenom}">
	<p:ajax event="change" update="prenom" />
	</p:inputText>
	
	<br/>
	<p:button  value="authentification" onclick="#{mbConseiller.authentifier()}"/>
</h:form>
</h:body>
</html>
